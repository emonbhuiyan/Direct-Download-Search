<div class="container">
	<h1 class="main-heading">Open Directory Finder ðŸ”Ž</h1>

	<form id="searchForm" onsubmit="event.preventDefault(); startSearch();">
		<input type="hidden" name="fileType" value="" id="fileType">
		
		<div class="input-group">
			<div class="input-group-btn">

				</button>
				<ul class="dropdown-menu">
					<li><a href="#" onclick="setFiletype('mkv|mp4|avi|mov|mpg|wmv', 'Movies/TV', 'fa-film')"><i class="fa fa-film"></i> Movies/TV</a></li>
					<li><a href="#" onclick="setFiletype('mp3|wav|flac|m4a|aac', 'Music', 'fa-music')"><i class="fa fa-music"></i> Music</a></li>
					<li><a href="#" onclick="setFiletype('pdf|epub|mobi', 'Books', 'fa-book')"><i class="fa fa-book"></i> Books</a></li>
					<li><a href="#" onclick="setFiletype('exe|iso|dmg|apk', 'Software/Games', 'fa-gamepad')"><i class="fa fa-gamepad"></i> Software/Games</a></li>
					<li><a href="#" onclick="setFiletype('jpg|png|gif', 'Images', 'fa-picture-o')"><i class="fa fa-picture-o"></i> Images</a></li>
					<li role="separator" class="divider"></li>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
	var filetypeSuggestions = {
		'Movies/TV': ['The.Blacklist.S01', 'Dune.2021', 'Joker.2019'],
		'Music': ['K.Flay discography', 'Pink Floyd The Wall', 'Daft Punk Random Access Memories'],
		'Books': ['1984 George Orwell pdf', 'The Lord of the Rings', 'Sapiens A Brief History of Humankind'],
		'Software/Games': ['GTA V', 'Adobe Photoshop', 'Minecraft.apk'],
		'Images': ['New York City skyline', 'Hubble telescope images', 'cat memes'],
		'All Files': ['software full version', 'free download', 'hd wallpapers']
	};

	function setFiletype(fileType, buttonData, glyph) {
		$('#fileType').val(fileType);
		$('#ddbutton').html('<i class="fa ' + glyph + '"></i> ' + buttonData + ' <span class="caret"></span>');
		
		var suggestions = filetypeSuggestions[buttonData];
		$('#query').autocomplete({
			source: suggestions,
			minLength: 0,
			open: function() {
				var ac = $(this).data('ui-autocomplete');
				if (ac && ac.menu) {
					ac.menu.element.css('z-index', 9999);
				}
			}
		}).focus(function() {
			$(this).autocomplete("search");
		});

		$('#query').attr('placeholder', 'e.g., ' + suggestions[0]);
		$('#query').focus();
	}

	function startSearch() {
		var query = $('#query').val();
		var fileType = $('#fileType').val();

		if (!query.trim()) {
			alert("Please enter a search query. ðŸ™„");
			return;
		}

		var finalQuery = query + ' -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)';
		
		if (fileType) {
			finalQuery = query + ' +(' + fileType + ') ' + finalQuery;
		}

		var url = 'https://www.google.com/search?q=' + encodeURIComponent(finalQuery);
		window.open(url, '_blank');
	}

	$(document).ready(function() {
		setFiletype('', 'All Files', 'fa-asterisk');
	});
</script>
