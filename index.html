<script>
	var filetypeSuggestions = {

	};

	function setFiletype(fileType, buttonData, resType, glyph) {
		$('#fileType').val(fileType);
		$('#ddbutton').html('<i class="fa ' + glyph + '"></i> ' + buttonData + ' <span class="caret"></span>');
		
		var suggestions = filetypeSuggestions[buttonData];
		$('#query').autocomplete({
			source: suggestions,
			minLength: 0,
			open: function() {
				var ac = $(this).data('ui-autocomplete');
				if (ac && ac.menu) {
					ac.menu.element.css('z-index', 9999);
				}
			}
		}).focus(function() {
			$(this).autocomplete("search");
		});

		$('#query').attr('placeholder', 'e.g., ' + suggestions[0]);
		$('#query').focus();
	}

	function startSearch() {
		var query = $('#query').val();
		var fileType = $('#fileType').val();

		if (!query.trim()) {
			alert("Please enter a search query. üôÑ");
			return;
		}

		var finalQuery = query + ' -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)';
		
		if (fileType) {
			finalQuery = query + ' +(' + fileType.replace(/ /g, '|') + ') ' + finalQuery;
		}

		var url = 'https://www.google.com/search?q=' + encodeURIComponent(finalQuery);
		window.open(url, '_blank');
	}
